<!DOCTYPE html>
<html>
<head>
	<title>Noooseeeee</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<style type="text/css">
		img{
			height: 300px;
			width: 300px;
		}
		header{
			background-color: black;
			color: green;
			text-align: center;
			font-family: sans-serif;
			margin: 0;
			font-size: 70px;
		}
		body{margin: 0; text-align: center; background-color: #143129; color: black;}
	</style>
	<link rel="icon" href="no-nose.jpg">
</head>
<body>
	<header><p>The Voldermort Nose Remover!</p></header>
<img src="nose.jpg">
<p class="p">Click the image to remove his nose!</p>
</body>
<script type="text/javascript">
	var voldy = document.querySelector('img');
	var txt = document.querySelector('.p')
	voldy.onclick = function wow() {
		if (voldy.getAttribute('src') === 'nose.jpg'){
			voldy.src = 'no-nose.jpg'
			txt.textContent = 'WOW! You removed his nose. Click it again to put it back on.'
		}
		else{
			voldy.src = 'nose.jpg'
			txt.textContent = 'Click the image to remove his nose!'
		}
	}
</script>
</html>
